<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style>
        body{background-color:pink;}
    </style>
</head>
<body>

    <h1>Student Registration Form</h1>

    <form>

        <!-- Name -->
        <label>Student Name:</label><br>
        <input type="text" name="name" placeholder="Madhumitha"><br><br>
         <label>Student Father Name:</label><br>
        <input type="text" name="name" placeholder="arivazhagan">><br><br>
        <label>Student Mother Name:</label><br>
        <input type="text" name="name" placeholder="Mary"><br><br>
                 <!-- Age -->
        <label>Age:</label><br>
        <input type="number" name="age"><br><br>

        <!-- Department -->
        <label>Department:</label><br>
        <select name="department">
            <option>Computer Science</option>
            <option>Information Technology</option>
            <option>Electronics</option>
            <option>Mechanical</option>
            <option>Civil</option>
        </select><br><br>

        <!-- Email -->
        <label>Email:</label><br>
        <input type="email" name="email" placeholder="xxxx@gmail.com"><br><br>

        <!-- Address -->
        <label>Address:</label><br>
        <textarea name="address" rows="4" cols="30"></textarea><br><br>

        <!-- Blood Group -->
        <label>Blood Group:</label><br>
        <select name="bloodgroup">
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>O+</option>
            <option>O-</option>
            <option>AB+</option>
            <option>AB-</option>
        </select><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
        <br><br>

        <!-- Submit -->
        <button type="submit">Submit</button>

    </form>
